<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Shoes</title>
    <meta name="viewport" content="height=device-height,width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="html, css, js, java, software, ijse">
    <meta name="description" content="#1 Software Engineering institute in Sri Lanka">
    <meta name="author" content="IJSE-Institute of Software Engineering mr.Nirmal Samarasinghe">

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!--Sign up form-->
<section id="signup">
    <div class="container">
        <div>
            <h2 class="logIn">LOGIN</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" style="background: orangered">LOGIN</button>
                <p>Create an account?</p>
            </form>
            <div class="socialIcon">
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <img src="assets/images/123-joyride-cdp-apla-xa-xp.jpg" alt="">
        </div>
    </div>
</section>

<!--Sign in form-->
<section id="signIn">
    <div class="containerSignIn">
        <div class="signForm">
            <h2>Registration Form</h2>
            <form class="registerForm">
                <div class="form-group2">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group2">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group2">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group2">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</section>

<script src="assets/js/index.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jQuery.min.js"></script>
</body>
</html>
